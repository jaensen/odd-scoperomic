<template name="setup">

    <div class="main">
        <h2>Hook your Profile</h2>

        <input name="myProfileUrl" type="text" value="{{myProfileUrl}}" size="60" placeholder="Your Profile Link"/>
        <button id="validate-my-profile">Validate</button>

        <h2>Subscribe to Feed</h2>
        <input id="subscribeToContextUrl" class="input-url" type="text" size="60" placeholder="Add a new feed..."/>
        <button id="subscribe-to-profile">Subscribe</button>

    </div>

</template>
