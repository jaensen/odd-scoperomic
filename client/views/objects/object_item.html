<template name="objectItem">

    <div class="postItem">
        <div class="avatar"><img src="{{creator}}/profile.png"></div>
        <div class="postContent">
            <div class="postAuthor" style="font-size: 14px;">{{creator}} <span>{{oid}}</span></div>
            <a href="{{pathFor 'objectPage'}}">{{name}}</a>
        </div>
    </div>

</template>
