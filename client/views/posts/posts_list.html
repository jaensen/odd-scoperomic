<template name="postsList">

    <div class="content">
        <div class="main">
            {{#if posts.count}}

                {{#each posts}}
                    {{> postItem}}
                {{/each}}

            {{else}}
                Empty, click Setup to proceed
            {{/if}}
        </div>

        <aside class="element">

        </aside>

    </div>

</template>
