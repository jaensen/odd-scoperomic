<template name="postSubmit">

    <div id="main">
        <h2>Hook your Profile</h2>

        <input name="myProfileUrl" type="text" value="{{myProfileUrl}}" size="60" placeholder="Your Profile Link"/>
        <button id="validate-my-profile">Validate</button>


        <h2>Subscribe to Feed</h2>

        <input name="subscribeProfileUrl" class="input-url" type="text" size="60" placeholder="HTTP://"/>
        <button id="subscribe-to-feed">Subscribe</button>
    </div>

</template>
