<template name="postSubmit">
    <form class="main">
        <div class="control-group">
            <label class="control-label" for="url">Your Profile URL</label>
            <div class="controls">
                <input name="myProfileUrl" class="input-url" type="text" value="" placeholder="Your Profile URL..."/>
                <button id="validate-my-profile">Validate</button>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="title">Profiles to subscribe to</label>
            <div class="controls">
                <input name="subscribeProfileUrl" class="input-url" type="text" value="" placeholder="Profile URL"/>
            </div>
        </div>


    </form>
</template>
